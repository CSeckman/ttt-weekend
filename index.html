<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="flex-container" id='box'>	
			<h1 class="flex-container">Tic-Tac-Toe</h1>
			<h2 class="flex-container" id="message">Message</h2>
		<div class="flex-container">
			<section class="board">
				<div class= 'squares' id="sq0"></div>
				<div class= 'squares' id="sq1"></div>
				<div class= 'squares' id="sq2"></div>
				<div class= 'squares' id="sq3"></div>
				<div class= 'squares' id="sq4"></div>
				<div class= 'squares' id="sq5"></div>
				<div class= 'squares' id="sq6"></div>
				<div class= 'squares' id="sq7"></div>
				<div class= 'squares' id="sq8"></div>
			</section> 
		</div>
		<div class="flex-container">
			<button id='reset' type='reset'</button> Reset </button>   	
		</div>
	</div>		
</body>
</html>
